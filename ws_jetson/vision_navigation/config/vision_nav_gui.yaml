# System Configuration - GUI Mode
# Vision Navigation System - Debug/Testing Configuration
# Camera and Lane Detection parameters only (GUI enabled)
# Steering control parameters are in steering_control_params.yaml
# Date: November 4, 2025

camera_stream:
  ros__parameters:
    width: 1280
    height: 720
    fps: 30
    open_cam: true               # GUI: camera preview enabled
    enable_depth: false
    video_path: ""
    loop_video: true
    json_config: ""

lane_detection:
  ros__parameters:
    show_window: true            # GUI: lane visualization enabled
