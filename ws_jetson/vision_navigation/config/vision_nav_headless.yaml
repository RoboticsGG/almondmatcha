# System Configuration - Headless Mode
# Vision Navigation System - Production/SSH Configuration
# Camera and Lane Detection parameters only (GUI disabled)
# Steering control parameters are in steering_control_params.yaml
# Date: November 4, 2025

camera_stream:
  ros__parameters:
    width: 1280
    height: 720
    fps: 30
    open_cam: false              # Headless: no camera preview
    enable_depth: false
    video_path: ""
    loop_video: true
    json_config: ""

lane_detection:
  ros__parameters:
    show_window: false           # Headless: no lane visualization
