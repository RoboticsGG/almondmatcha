# Camera Stream Node Parameters
# Vision Navigation System - Camera Configuration
# Date: November 4, 2025

camera_stream:
  ros__parameters:
    # Resolution
    width: 1280
    height: 720
    fps: 30
    
    # Display options
    open_cam: false              # GUI mode: show camera feed
    
    # Depth streaming
    enable_depth: false          # Enable D415 depth stream
    
    # Video file mode (empty = use D415 camera)
    video_path: ""
    loop_video: true
    
    # Advanced configuration
    json_config: ""              # Path to RealSense JSON config file
